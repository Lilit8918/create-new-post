<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Create Post</title>

<body>
  <header class="header">
    <h1>Create a New Post</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="index.html">login-container</a>
    </nav>
  </header>  

  <main>
    <form id="createPostForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="story" placeholder="Story" required></textarea>
      <input type="text" id="authorName" placeholder="Author Name" required />
      <input type="text" id="img" placeholder="Image URL" required />
      <button type="submit">Create Post</button>
    </form>
  </main>

  <footer class="footer text-center py-3">

  </footer>

  <script type="module" src="src/scripts/creatpost.js"></script>
